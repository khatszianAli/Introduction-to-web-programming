<!-- Lab 2: User Registration Form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
    <body>
    <h2>Registration</h2>
    <form action="/submit-form" method = "post">
        <label for = "fullname">Enter your full name: </label>
        <input type = "text" id = "fullname" name = "fullName" required>

        <label for = "email">Email: </label>
        <input type = "email" id = "email" name = "email" required>

        <label for = "password">Password: </label>
        <input type = "password" id = "password" name = "password" required>

        <label for = "age">Age: </label>
        <input type = "number" id = "age" name = "age" min ="1" max = "3" required>

        <label><input type = "radio" name = "gender" value = "male">Male </label>

        <label><input type = "radio" name = "gender" value = "female"> Female</label>

        <label><input type = "checkbox" name = "interests" value = "hobbies">Reading </label>
        <label><input type = "checkbox" name = "interests" value = "hobbies"> Writing</label>

        <label for="picture">Upload your picture: </label>
        <input type="file" id="picture" name = "resume">

        <input type = "submit" id = "submit" value="Submit">
        <input type="reset" value ="Clear">
    </form>
    </body>
</html>
