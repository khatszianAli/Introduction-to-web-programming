<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .modal.show {
            display: flex;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal.show img {
            transform: scale(1);
            opacity: 1;
        }
        .modal img.fade {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="nav-btn prev" onclick="changeImage(-1)">&larr;</button>
        <img id="modalImage">
        <button class="nav-btn next" onclick="changeImage(1)">&rarr;</button>
    </div>

    <script>
        let imageUrls = [
            "https://via.placeholder.com/300x200?text=Image+1",
            "https://via.placeholder.com/300x200?text=Image+2",
            "https://via.placeholder.com/300x200?text=Image+3",
            "https://via.placeholder.com/300x200?text=Image+4",
            "https://via.placeholder.com/300x200?text=Image+5"
        ];

        let gallery = document.getElementById("gallery");
        let modal = document.getElementById("modal");
        let modalImage = document.getElementById("modalImage");
        let currentIndex = 0;

        imageUrls.forEach((url, index) => {
            let img = document.createElement("img");
            img.src = url;
            img.alt = `Image ${index + 1}`;
            img.onclick = function() {
                modal.classList.add("show");
                modalImage.src = url;
                currentIndex = index;
            };
            gallery.appendChild(img);
        });

        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };

        function closeModal() {
            modal.classList.remove("show");
        }

        function changeImage(direction) {
            modalImage.classList.add("fade");
            setTimeout(() => {
                currentIndex += direction;
                if (currentIndex < 0) {
                    currentIndex = imageUrls.length - 1;
                } else if (currentIndex >= imageUrls.length) {
                    currentIndex = 0;
                }
                modalImage.src = imageUrls[currentIndex];
            }, 200);
        }
    </script>
</body>
</html>
