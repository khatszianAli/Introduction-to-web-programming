<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
        <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
        <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
    </div>
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="nav-btn prev" onclick="changeImage(-1)">&larr;</button>
        <img id="modalImage">
        <button class="nav-btn next" onclick="changeImage(1)">&rarr;</button>
    </div>

    <script>
        let images = document.querySelectorAll(".gallery img");
        let modal = document.getElementById("modal");
        let modalImage = document.getElementById("modalImage");
        let currentIndex = 0;

        images.forEach((image, index) => {
            image.onclick = function() {
                modal.style.display = "flex";
                modalImage.src = image.src;
                currentIndex = index;
            };
        });

        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };

        function closeModal() {
            modal.style.display = "none";
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            modalImage.src = images[currentIndex].src;
        }
    </script>
</body>
</html>
